# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: model/models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  User:
    model: github.com/graphql-stack/backend-go/model.User
  Post:
    model: github.com/graphql-stack/backend-go/model.Post
    fields:
      author:
        resolver: true
  PostDetail:
    model: github.com/graphql-stack/backend-go/model.Post
    fields:
      author:
        resolver: true
  Comment:
    model: github.com/graphql-stack/backend-go/model.Comment
    fields:
      author:
        resolver: true
      post:
        resolver: true
  Token:
    model: github.com/graphql-stack/backend-go/model.Token
  RegisterInput:
    model: github.com/graphql-stack/backend-go/types.RegisterInput
  LoginInput:
    model: github.com/graphql-stack/backend-go/types.LoginInput
  PostInput:
    model: github.com/graphql-stack/backend-go/types.PostInput
  CommentInput:
    model: github.com/graphql-stack/backend-go/types.CommentInput
